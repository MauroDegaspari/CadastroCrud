<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
</h:head>

<h:body>
	<h:form>
		<p:dialog header="Login" modal="true" visible="true">
			<p:panelGrid columns="2">
	
				
				<p:outputLabel value="Nome" />
				<p:inputText value="#{indexbean.login}"/>

				<p:outputLabel value="Senha" />
				<p:inputText value="#{indexbean.senha}"/>

				<p:commandButton value="Login" />
				<p:link value="Cadastra-se" outcome="cadastro.xhtml"/>

			</p:panelGrid>
		</p:dialog>
	</h:form>
</h:body>
</html>
